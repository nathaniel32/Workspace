<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Base{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="/static/styles.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        td, th {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 8px;
        }
        h2, h3, button {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <header id="base" class="bg-white shadow-lg border-b border-gray-200">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <i class="fas fa-tachometer-alt text-2xl text-primary-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">{{ self.title() }}</h1>
                </div>
                <!-- Info Message -->
                <div ref="info_container" class="flex-1 mx-8 fixed top-4 right-4 z-[9999]"></div>

                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    {% include "shared/auth.html" %}
                </div>
            </div>
        </div>
    </header>

    <script src="/static/shared/base.js"></script>
    
    <main class="min-h-screen">{% block content %}{% endblock %}</main>

    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-600">
                <p class="flex items-center justify-center space-x-2">
                    <i class="fas fa-copyright"></i>
                    <span>2025 Dashboard</span>
                </p>
            </div>
        </div>
    </footer>

    {% block script %}{% endblock %}
</body>
</html>
