{% if not payload %}
    <div v-if="showAuthModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <!-- Modal Content -->
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button @click="showAuthModal = false" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
            
            <!-- Tabs -->
            <div class="flex justify-center mb-4">
                <button @click="authTab = 'login'" :class="authTab === 'login' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'" class="px-4 py-2 font-semibold focus:outline-none">
                    Login
                </button>
                <button @click="authTab = 'signup'" :class="authTab === 'signup' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'" class="px-4 py-2 font-semibold focus:outline-none">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div v-if="authTab === 'login'">
                <label class="block mb-1 text-sm font-medium">Email</label>
                <input type="text" v-model="v_login.email" class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" v-model="v_login.password" required class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <button @click="f_login" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md text-sm font-medium transition duration-200">
                    Login
                </button>
            </div>

            <!-- Signup Form -->
            <div v-if="authTab === 'signup'">
                <label class="block mb-1 text-sm font-medium">Username</label>
                <input type="text" v-model="v_signup.username" required class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <label class="block mb-1 text-sm font-medium">Email</label>
                <input type="text" v-model="v_signup.email" required class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" v-model="v_signup.password" required class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <label class="block mb-1 text-sm font-medium">Code</label>
                <input type="text" v-model="v_signup.code" required class="w-full border rounded px-3 py-2 mb-4 text-sm" />

                <button @click="f_signup" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md text-sm font-medium transition duration-200">
                    Sign Up
                </button>
            </div>
        </div>
    </div>

    <button @click="showAuthModal = true" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">
        Login / Sign Up
    </button>
{% else %}
    <!-- <div class="flex items-center space-x-2 text-gray-700">
        <i class="fas fa-user-circle text-xl"></i>
        <span class="text-sm">{{ payload.role }}</span>
        <span class="text-sm font-medium">{{ payload.email }}</span>
        <span class="text-sm font-medium">{{ payload.sub }}</span>
    </div> -->
    <div class="relative flex items-center space-x-2 text-gray-700 group">
        <i class="fas fa-user-circle text-xl cursor-pointer"></i>
        <span class="text-sm font-medium">{{ payload.sub }}</span>
        <!-- Dropdown info -->
        <div class="absolute top-full right-0 mt-0 w-48 bg-white border border-gray-300 rounded-md shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-opacity duration-300 z-10">
            <div class="p-4 text-gray-900 space-y-2 text-sm">
                <div class="grid grid-cols-3">
                    <span class="font-medium">Role</span>
                    <span class="col-span-2">{{ payload.role }}</span>
                </div>
                <div class="grid grid-cols-3">
                    <span class="font-medium">Email</span>
                    <span class="col-span-2">{{ payload.email }}</span>
                </div>
            </div>
        </div>
    </div>
    <button @click="f_logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200 flex items-center space-x-2">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
{% endif %}
