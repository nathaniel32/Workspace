<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Base{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="/static/styles.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Table Styling */
        .dashboard-table {
            @apply w-full border-collapse bg-white rounded-lg overflow-hidden shadow-sm;
        }
        
        .dashboard-table th {
            @apply bg-gray-50 px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200;
        }
        
        .dashboard-table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-200;
        }
        
        .dashboard-table tbody tr:hover {
            @apply bg-gray-50;
        }

        /* Form Styling */
        .dashboard-input {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm;
        }
        
        .dashboard-button {
            @apply inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200;
        }
        
        .dashboard-button-secondary {
            @apply inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200;
        }

        /* Card Styling */
        .dashboard-card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200 p-6;
        }

        /* Price Cell Styling */
        .price-cell {
            @apply cursor-pointer transition duration-200 hover:bg-blue-50 p-2 rounded;
        }
        
        .price-cell:hover {
            @apply shadow-sm;
        }

        /* Popup/Modal Styling */
        .dashboard-popup {
            @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50;
        }
        
        .dashboard-popup-content {
            @apply relative top-20 mx-auto p-8 border w-full max-w-md shadow-lg rounded-lg bg-white;
        }

        /* Status badges */
        .status-badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
        
        .status-active {
            @apply bg-green-100 text-green-800;
        }
        
        .status-pending {
            @apply bg-yellow-100 text-yellow-800;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <header id="base" class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <i class="fas fa-tachometer-alt text-2xl text-primary-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">{{ self.title() }}</h1>
                </div>

                <!-- Info Message -->
                <div v-if="v_info" class="flex-1 mx-8">
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-info-circle text-blue-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-blue-700">{{ '{{ v_info }}' }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-gray-700">
                        <i class="fas fa-user-circle text-xl"></i>
                        <span class="text-sm font-medium">Admin User</span>
                    </div>
                    {% include "shared/auth.html" %}
                </div>
            </div>
        </div>
    </header>

    <script src="/static/shared/base.js"></script>
    
    <main class="min-h-screen">{% block content %}{% endblock %}</main>

    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-600">
                <p class="flex items-center justify-center space-x-2">
                    <i class="fas fa-copyright"></i>
                    <span>2025 My Website. All rights reserved.</span>
                </p>
            </div>
        </div>
    </footer>

    {% block script %}{% endblock %}
</body>
</html>
