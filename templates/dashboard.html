{% extends "shared/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <style>
        #dashboard_main{
            display: flex;
            padding: 50px;
            gap: 20px;
            height: 50vh;
        }

        nav{
            display: flex;
            flex-direction: column;
        }
    </style>

    <div id="dashboard_main">
        <nav>
            <button v-for="navigation in navigations" @click="navigation.callback()">{{ '{{ navigation.name }}' }}</button>
        </nav>
        <div>
            <div>{{ '{{ content.title }}' }}</div>
            <dynamic-component :template="content.template" :data-obj="content.data"></dynamic-component>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/dashboard/main.js"></script>
    <script src="/static/dashboard/user/price_list.js" type="module"></script>
    <script src="/static/dashboard/user/input_order.js" type="module"></script>
    {% if registered == 'ADMIN' %}
        <script src="/static/dashboard/admin/control_panel.js" type="module"></script>
    {% endif %}
{% endblock %}
